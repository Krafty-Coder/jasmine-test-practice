<html>
  <head>
    <title>Javascript Login Form Validation</title>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h2>Javascript Login Form Validation</h2>
        <form id="form_id" method="post" name="myform">
          <label>User Name :</label>
          <input type="text" placeholder="username" name="username" id="username"/>
          <label>Password :</label>
          <input type="password" name="password" placeholder="password" id="password"/>
          <input type="password" name="confirm_password" placeholder="confirm password" id="confrm_password"/>
          <input type="button" value="Login" id="submit" onclick="validate()"/>
        </form>
        <span><b class="note">Note : </b>For this demo use following username and password. <br/><b class="valid">User Name : Krafty<br/>Password : safetykrafty for test purposes</b></span>
      </div>
    </div>
    <script src="src/user_library.js" type="text/javascript" ></script>
  </body>
</html>
